<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column">
    <header>
      <h1 class="d-flex bg-dark text-light justify-content-center pb-3">
        Weather Dashboard
      </h1>
    </header>

    <main class="flex-row container justify-space-between">
      <div class="row">
        <!-- Search form-->
        <div class="bg-light col-md-3">
          <form id="search-form" class="card-body d-flex row">
            <label for="formControlInput">Search for a City:</label>
            <input
              type="text"
              class="form-input col-9"
              id="city"
              placeholder="City"
            />
            <button type="submit" class="btn btn-primary rounded">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div>
            <!-- Search History-->
            <div
              class="list-group list-group-flush flex-column"
              id="search-history"
            ></div>
            <button class="btn list-group-item border w-100">Clarksville</button>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Weather Output-->
          <div id="weather-container" class="container-md"></div>
          <!-- Forecast Output-->
          <div id="forecast-container" class="container-md"></div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>

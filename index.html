<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column">
    <div>
        <h1 class="d-flex bg-dark text-light justify-content-center pb-3">Weather Dashboard</h1>
    </div>

    <main class= flex-row >
        <div class="row">
            <div class="bg-light col-md-3 p-2" id="search-form">
                <form id="user-form" class="card-body">
                        <label for="formControlInput">Search for a City:</label>
                        <input type="text" class="form-control" id="cityname" placeholder="City">
                        <button type="submit" class="btn btn-primary rounded">
                            <i class="fas fa-search"></i>
                        </button>
                </form>
                <div>
                    <ul class="list-group list-group-flush flex-column" id="search-history">
                        <li class="list-group-item">Memphis</li>
                        <li class="list-group-item">Nashville</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="weather-container" class="container-md">
                    <div class="card p-3 border-right-0 border-light">
                        
                        <div>
                            <h2>
                                <span id="city-search-term"></span><span id="date"></span><span id="weather-icon"></span>
                            </h2>
                            </div>
                        <div>
                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed:</p>
                            <p>UV Index:</p>
                        </div>
                    </div>
                    <div>
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
